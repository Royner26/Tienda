<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div>
            <section id="contenido">
                <h1 style="text-align: center;">Ejemplos de iFrames</h1>
                <article>
                    <header>La página de la Fidélitas</header>
                    <iframe src="https://sistemas.ufidelitas.ac.cr"
                            width="700" height="400">
                    </iframe>
                    <footer>Escuela de Sistemas</footer>
                </article>
                <br>
                <br>
                <article>
                    <header>Ejemplo de Youtube</header>
                    <iframe width="700" height="400" 
                            src="https://www.youtube.com/embed/lrbbZojfVus" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            allowfullscreen>              
                    </iframe>
                    <footer>Un video de Youtube</footer>
                </article>
                <br>
                <br>
                <article>
                    <header>Ejemplo de Google Maps</header>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.619156264351!2d-84.07805242606558!3d9.965609773627797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e4ebf3752ef3%3A0x36070eadb76cebe0!2sEstadio%20Ricardo%20Saprissa%20Aym%C3%A1!5e0!3m2!1ses!2scr!4v1685896596421!5m2!1ses!2scr" 
                            width="600" 
                            height="450" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </article>
            </section> 
            <footer id="piePagina">Derechos Reservados &COPY; 2023</footer>
        </div> 
    </body>
</html>
